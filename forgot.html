<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Organo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background: linear-gradient(120deg, #e8f5e9 0%, #43ea7c 100%);">
  <div class="container">
    <div class="left-side" style="background-image: url('images/forgetpassword.jpg');"></div>

    <div class="right-side">
      <img src="images/logo.png" class="logo" alt="Organo Logo">
      <h2>Forgot Your Password?</h2>
      <p>Enter your registered email to receive a reset link.</p>
      <form onsubmit="return resetPassword()">
        <input type="email" id="resetEmail" placeholder="Enter your email" required>
        <button type="submit">Send Reset Link</button>
      </form>
      <p>Remembered it? <a href="signin.html">Sign In</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
