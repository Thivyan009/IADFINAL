<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Organo</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="left-side"></div>

      <div class="right-side">
        <div class="card">
          <h2 class="signin-heading">Welcome Back!</h2>

          <!-- Sign In Form -->
          <form onsubmit="redirectToHome(event)">
            <div class="input-group">
              <input type="email" id="loginEmail" placeholder="Email" required>
            </div>

            <div class="input-group">
              <input type="password" id="loginPassword" placeholder="Password" required>
              <span class="input-icon eye-icon">
                <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#2e7d32" viewBox="0 0 24 24">
                  <path d="M12 5c-7.633 0-12 7-12 7s4.367 7 12 7 12-7 12-7-4.367-7-12-7zm0 12c-2.761 0-5-2.239-5-5s2.239-5 5-5 
                  5 2.239 5 5-2.239 5-5 5zm0-8c-1.654 0-3 1.346-3 
                  3s1.346 3 3 3 3-1.346 3-3-1.346-3-3-3z"/>
                </svg>
              </span>
            </div>

            <button type="submit"><span style="font-size:18px;">â†’</span> Sign In</button>
          </form>

          <p><a href="forgot.html">Forgot Password?</a></p>
          <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
      </div>
    </div>
  </main>

  <!-- JS Redirect -->
  <script>
    function redirectToHome(event) {
      event.preventDefault(); // prevent form refresh
      window.location.href = "home.html"; // redirect to home
    }
  </script>

  <!-- External JS (if any other logic is needed) -->
  <script src="script.js"></script>
</body>
</html>
